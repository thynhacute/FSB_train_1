<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../static/style/login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <form method="post" action="/login">
            <div class="con">
                <header class="head-form">
                    <h2>Login</h2>
                    <p>Login to continue</p>
                </header>
                <div class="field-set">
                    <!-- Username -->
                    <div class="input-container">
                        <label for="username" class="input-label">Username</label>
                        <span class="input-item">
                            <i class="fa fa-user-circle"></i>
                        </span>
                        <input class="form-input" id="username" name="username" type="text" placeholder="Tên đăng nhập" required />
                    </div>
                    <!-- Password -->
                    <div class="input-container">
                        <label for="password" class="input-label">Password</label>
                        <input class="form-input" type="password" placeholder="Mật khẩu" id="password" name="password" required />
                        <span class="toggle-password">
                            <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
                        </span>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="log-in">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        // JavaScript to toggle password visibility
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("eye");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
